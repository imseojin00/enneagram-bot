<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>애니어그램 테스트 챗봇</title>
  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif; 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      background: #F8F5EF; /* 아이보리 */
    }

    header { 
      background: #C49A6C; /* 따뜻한 카멜 컬러 */
      padding: 1rem; 
      text-align: center; 
      font-size: 1.6rem; 
      font-weight: 900; 
      color: #fff; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.15); 
    }

    #chat { 
      flex: 1; 
      padding: 1rem; 
      overflow-y: auto; 
      display: flex; 
      flex-direction: column; 
      gap: 0.8rem; 
    }

    .bot { 
      align-self: flex-start; 
      background: #F1E3D3; /* 부드러운 베이지 */
      padding: 0.9rem 1.2rem; 
      border-radius: 1.2rem; 
      max-width: 75%; 
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); 
      white-space: pre-line; 
    }

    .user { 
      align-self: flex-end; 
      background: #A3B18A; /* 은은한 올리브그린 */
      color: #fff;
      padding: 0.9rem 1.2rem; 
      border-radius: 1.2rem; 
      max-width: 75%; 
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); 
      white-space: pre-line; 
    }

    #inputBox { 
      display: flex; 
      padding: 0.7rem; 
      background: #fff; 
      border-top: 1px solid #ddd; 
    }

    #messageInput { 
      flex: 1; 
      padding: 0.9rem; 
      border: 1px solid #ccc; 
      border-radius: 1rem; 
      font-size: 1rem; 
      outline: none; 
    }

    button { 
      margin-left: 0.6rem; 
      padding: 0.9rem 1.4rem; 
      background: #C49A6C; /* 헤더와 같은 카멜 톤 */
      border: none; 
      border-radius: 1rem; 
      cursor: pointer; 
      font-weight: bold; 
      color: #fff; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); 
      transition: 0.2s; 
    }

    button:hover { transform: scale(1.05); background: #a87f55; }

    .sys { 
      align-self: center; 
      font-size: 0.9rem; 
      opacity: 0.7; 
    }

    .quick { 
      align-self: center; 
      background: #EFE8DC; 
      padding: 0.6rem 1.2rem; 
      margin: 0.3rem; 
      border-radius: 0.8rem; 
      cursor: pointer; 
      font-weight: bold; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      transition: 0.2s; 
    }

    .quick:hover { transform: scale(1.05); background: #F1E3D3; }
  </style>
</head>
<body>
  <header>애니어그램 테스트</header>
  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요... (예: 1)" />
    <button id="sendBtn">전송</button>
  </div>

  <script>
  const API_BASE = "https://enneagram-bot.onrender.com";  
  const chat = document.getElementById("chat");
  const input = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const userId = "user-" + Math.random().toString(36).substring(2, 10);

  sendBtn.addEventListener("click", () => sendMessage());
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function appendSys(text) {
    const div = document.createElement("div");
    div.className = "sys";
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function appendQuick(msg, label) {
    const div = document.createElement("div");
    div.className = "quick";
    div.textContent = label;
    div.onclick = () => sendMessage(msg);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function callChatAPI(message) {
    try {
      const res = await fetch(`${API_BASE}/message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message })
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      return data.reply;
    } catch (err) {
      console.error("[fetch error]", err);
      appendSys("⚠️ 서버 통신 오류: " + err.message);
      return null;
    }
  }

  async function sendMessage(msg=null) {
    const message = msg || input.value.trim();
    if (!message) return;
    appendMessage("user", message);
    input.value = "";

    const reply = await callChatAPI(message);
    if (reply !== null) {
      appendMessage("bot", reply);

      if (reply.includes("지금까지 결과 보기") && reply.includes("테스트하기")) {
        appendQuick("1", "📊 지금까지 결과 보기");
        appendQuick("2", "📝 테스트하기");
      }
    }
  }

  (async function init() {
    appendMessage("bot", "안녕하세요 👋\n아래에서 선택해주세요!");
    appendQuick("1", "📊 지금까지 결과 보기");
    appendQuick("2", "📝 테스트하기");
  })();
  </script>
</body>
</html>
